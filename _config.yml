# Site settings 配置站点
title: 'Assuner 的技术博客'
description: 'iOS工程师'
keyword: 'Assuner, Assuner-Lee, 李永光, iOS开发, Objective-C, ObjC'
url: 'www.assuner.com' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'Assuner'
nickname: 'Assuner'
bio: '热爱技术，热爱探索'
avatar: 'https://avatars1.githubusercontent.com/u/18119726?s=460&v=4'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: false
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  juejin: 'https://juejin.im/user/5a308d8ef265da43305e72b7'
  github: 'https://github.com/Assuner-Lee'
  linkedin: 'https://www.linkedin.com/in/%E6%B0%B8%E5%85%89-assuner-%E6%9D%8E-1372aa131/'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
port: 5000
